<!-- <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ book.title }} - Book Details</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 0;
    }

    .book-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      padding: 30px;
    }

    .book-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book-title {
      font-size: 2rem;
      font-weight: bold;
      color: #0052cc;
    }

    .book-author {
      color: #6c757d;
      font-style: italic;
    }

    .book-description {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }

    .book-price {
      font-size: 1.2rem;
      font-weight: 600;
      color: #198754;
      margin-top: 15px;
    }

    .book-stock {
      color: #0d6efd;
      font-weight: 500;
    }

    .btn-buy {
      margin-top: 25px;
      background-color: #0052cc;
      color: white;
      font-weight: 600;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn-buy:hover {
      background-color: #003d99;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 book-card">
        <div class="row g-4">
          <div class="col-md-5">
            <img src="{{ book.cover_image }}" alt="{{ book.title }}" class="book-image" />
          </div>
          <div class="col-md-7">
            <h2 class="book-title">{{ book.title }}</h2>
            <p class="book-author">by {{ book.author }}</p>
            <p class="book-description">{{ book.description }}</p>
            <p class="book-price">Price: {{ book.price }}</p>
            <p class="book-stock">Stock Remaining: {{ book.stock }}</p>
            <a href="#" class="btn btn-buy">Buy Now</a>
            <a href="/" class="btn btn-buy ms-3">Back to Store</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
