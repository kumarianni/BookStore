<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Books List</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #ffffff; /* white background */
      color: #0d1b2a; /* dark blue text */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 0;
    }

    .container {
      max-width: 1100px;
    }

    .header {
      font-weight: 700;
      font-size: 3rem;
      color: #0052cc; /* bright blue */
      text-align: center;
      margin-bottom: 50px;
      border-bottom: 3px solid #0052cc;
      padding-bottom: 10px;
      letter-spacing: 2px;
    }

    .card {
      border: 2px solid #0052cc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 82, 204, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #0d1b2a;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fbff;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 82, 204, 0.3);
    }

    .card-img-top {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      height: 240px;
      object-fit: cover;
      border-bottom: 2px solid #0052cc;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #003d99;
      margin-bottom: 0.5rem;
    }

    .card-text {
      font-size: 0.95rem;
      color: #253858;
      min-height: 3.8em; /* consistent height */
    }

    .author,
    .price,
    .stock {
      font-style: italic;
      color: #505d79;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .stock {
      font-weight: 600;
      color: #007bff; /* bright blue for stock */
    }

    .btn-view {
      background-color: #0052cc;
      border: none;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
      border-radius: 6px;
      padding: 8px 20px;
      font-size: 1rem;
      box-shadow: 0 0 8px rgba(0, 82, 204, 0.5);
    }
    .btn-view:hover {
      background-color: #003d99;
      box-shadow: 0 0 15px rgba(0, 61, 153, 0.8);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-4 py-2 justify-content-end" style="background-color: #0052cc;">
  <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
  <a href="{% url 'register' %}" class="btn btn-light text-primary fw-semibold">Register</a>
</nav>
{% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show container mt-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="container">
    <div class="header d-flex align-items-center justify-content-center gap-3">
  <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Book Icon" width="50" height="50" />
  <span>Books</span>
</div>


    <div class="row g-4">
        {% for b in books %}
      <!-- Amar Chitra Katha Style Book 1 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img
            src="{{b.cover_image}}"
            alt="Amar Chitra Katha - Tenali Raman"
            class="card-img-top"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{b.title}}</h5>
            <!-- <p class="card-text"> {{b.description}} </p> -->
            <p class="author">{{b.author}}</p>
            <p class="price">{{b.price}}</p>
            <p class="stock">Stock Remaining: {{b.stock}}</p>
            <a href="{% url 'product_details' b.id %}" class="btn btn-view mt-auto align-self-start">View Book</a>
          </div>
        </div>
      </div>
    {%endfor%}
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
